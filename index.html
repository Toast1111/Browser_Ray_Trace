<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ci:trigger pages deploy -->
    <title>Browser Ray Tracer (WebGL Ray Marching)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="ui">
      <div class="row">
        <strong>Browser Ray Tracer</strong>
        <span id="status" class="badge">INIT</span>
      </div>
      <div class="row">
        <label>Scene
          <select id="scene-select">
            <option value="0">Spheres & Floor</option>
            <option value="1">Room & Mirror</option>
            <option value="2">Orbiting Spheres</option>
          </select>
        </label>
      </div>
      <div class="row">
        <label>Render Mode
          <select id="mode-select">
            <option value="rm">Real-time (SDF Ray March)</option>
            <option value="pt">Path Trace (Progressive)</option>
          </select>
        </label>
      </div>
      <div id="pt-controls" class="row" style="display:none;">
        <label>SPP/frame
          <input id="spp" type="range" min="1" max="64" step="1" value="4" />
          <span id="spp-val">4</span>
        </label>
        <label>Bounces
          <input id="bounces" type="range" min="1" max="8" step="1" value="3" />
          <span id="bounces-val">3</span>
        </label>
      </div>
      <div class="row">
        <label>Resolution Scale
          <input id="scale" type="range" min="0.4" max="1.25" step="0.05" value="0.8" />
          <span id="scale-val">0.80x</span>
        </label>
      </div>
      <div class="row">
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset Camera</button>
      </div>
      <div class="row small">
        <span id="fps">FPS: --</span>
  <span id="spp-accum" style="display:none;">Samples: 0</span>
        <span id="res">Res: --</span>
        <span id="gl">GL: --</span>
      </div>
      <div class="row small hint">Drag to orbit • Wheel/pinch to zoom • Two-finger drag to pan</div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="./src/app.js"></script>
  </body>
  </html>
